<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Grades</title>
    <link th:href="@{/grades.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/form}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table">
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Update</th>
        </tr>
        <tr th:each="grade: ${grades}">
          <td th:text="${grade.student}"></td>
          <td th:text="${grade.subject}"></td>
          <td th:text="${grade.score}"></td>
          <td ><a role="button" th:href="@{/form(id = ${grade.id})}" class="update">Update</a></td>
        </tr>
      </table>
    </div>

  </body>
</html>
