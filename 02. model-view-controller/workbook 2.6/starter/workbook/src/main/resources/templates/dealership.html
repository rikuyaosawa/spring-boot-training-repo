<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dealership</title>
    </head>
    <body>
        <h3>Dealership</h3>
        <div th:if="${budget > 5000}">
            <div th:switch="${make}">
                <div th:case="Toyota">Toyota Corolla: $5,000</div>
                <div th:case="Volkswagen">Volkswagen Jetta: $6,000</div>
                <div th:case="*">No cars match your query</div>
            </div>
        </div>
        <div th:unless="${budget > 5000}">Sorry, we don't hvae any cars below $5,000</div>
    </body>
</html>
